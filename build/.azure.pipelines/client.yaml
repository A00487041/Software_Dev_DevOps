trigger:
- main
pool:
    vmImage: ubuntu-latest
    
steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '18.0'
  displayName: 'Install Node.js'
- task: Npm@1
  inputs:
    CustomCommand: 'npm install && npm run build'
    workingDir: '$(Build.ArtifactStagingDirectory)/src/ReactApp1/reactapp1.client'
  displayName: 'npm install and build'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: $(Build.ArtifactStagingDirectory)/src/ReactApp1/reactapp1.client'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  
